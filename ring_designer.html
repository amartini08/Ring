<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ring Designer</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f8;
    }
    #ui {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 14px;
      border-radius: 10px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      min-width: 240px;
      max-width: 320px;
      z-index: 5;
    }
    #ui h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    .control {
      display: flex;
      align-items: center;
      margin: 6px 0;
      gap: 6px;
    }
    .control label {
      flex: 1 1 auto;
      font-size: 13px;
    }
    .control input[type="number"],
    .control input[type="range"],
    .control select {
      flex: 1.1 1 auto;
    }
    canvas { display: block; }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 6px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>Ring Designer</h2>
    <div class="control"><label for="centerDia">Center stone (mm)</label><input id="centerDia" type="number" step="0.1" value="8.7" min="1" /></div>
    <div class="control"><label for="clusterDia">Cluster stones (mm)</label><input id="clusterDia" type="number" step="0.1" value="4.1" min="0.5" /></div>
    <div class="control"><label for="taper1Dia">First taper (mm)</label><input id="taper1Dia" type="number" step="0.1" value="3.0" min="0.5" /></div>
    <div class="control"><label for="taper2Dia">Last taper (mm)</label><input id="taper2Dia" type="number" step="0.1" value="2.4" min="0.5" /></div>
    <div class="control"><label for="spacing">Spacing factor</label><input id="spacing" type="range" min="0.8" max="1.5" step="0.01" value="1" /></div>
    <div class="control"><label for="bandInner">Band inner diameter (mm)</label><input id="bandInner" type="number" step="0.1" value="17.0" min="10" /></div>
    <div class="control"><label for="bandThickness">Band thickness (mm)</label><input id="bandThickness" type="number" step="0.1" value="2.2" min="0.5" /></div>
    <div class="control"><label for="metalColor">Metal color</label>
      <select id="metalColor">
        <option value="platinum" selected>Platinum / White</option>
        <option value="yellow">Yellow Gold</option>
        <option value="rose">Rose Gold</option>
      </select>
    </div>
    <div class="control"><label for="scale">Overall scale</label><input id="scale" type="range" min="0.5" max="1.6" step="0.01" value="1" /></div>
    <div class="note">Tip: If opening from disk and nothing appears, ensure you are online so the CDN scripts load.</div>
  </div>

  <!-- Use non-module scripts for best compatibility when opened from file:// -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let bandMesh = null;
    let stonesGroup = null;
    let ringGroup = null;

    const params = {
      centerDia: 8.7,
      clusterDia: 4.1,
      taper1Dia: 3.0,
      taper2Dia: 2.4,
      spacing: 1.0,
      bandInner: 17.0,
      bandThickness: 2.2,
      metalColor: 'platinum',
      scale: 1.0,
    };

    const metalColors = {
      platinum: new THREE.Color('#d7d9dc'),
      yellow: new THREE.Color('#d0a84f'),
      rose: new THREE.Color('#d89b8a'),
    };

    // Kick off once the scripts are loaded
    initScene();
    createUI();
    updateRing();
    animate();

    function initScene() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf2f4f8);

      // Camera with a 3/4 top view to clearly show the layout
      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(35, 26, 32);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Lighting setup: a few directional lights plus ambient for clarity
      const ambient = new THREE.AmbientLight(0xffffff, 0.45);
      scene.add(ambient);

      const dir1 = new THREE.DirectionalLight(0xffffff, 0.9);
      dir1.position.set(20, 30, 15);
      scene.add(dir1);

      const dir2 = new THREE.DirectionalLight(0xffffff, 0.6);
      dir2.position.set(-20, 25, -10);
      scene.add(dir2);

      const dir3 = new THREE.DirectionalLight(0xffffff, 0.35);
      dir3.position.set(0, -20, 20);
      scene.add(dir3);

      // Subtle ground plane
      const planeGeo = new THREE.CircleGeometry(80, 64);
      const planeMat = new THREE.MeshStandardMaterial({ color: 0xf0f0f2, roughness: 0.95, metalness: 0 });
      const plane = new THREE.Mesh(planeGeo, planeMat);
      plane.rotation.x = -Math.PI / 2;
      plane.position.z = -4;
      scene.add(plane);

      ringGroup = new THREE.Group();
      scene.add(ringGroup);

      window.addEventListener('resize', onWindowResize);
    }

    function createBand() {
      if (bandMesh) {
        ringGroup.remove(bandMesh);
        bandMesh.geometry.dispose();
        bandMesh.material.dispose();
        bandMesh = null;
      }

      // Diameters (mm) converted to radii (mm -> scene units) by halving
      const innerRadius = params.bandInner / 2;
      const thicknessRadius = params.bandThickness / 2;
      // Torus major radius: inner hole radius + half thickness to approximate outer circle
      const majorRadius = innerRadius + thicknessRadius;
      const minorRadius = thicknessRadius;

      const geometry = new THREE.TorusGeometry(majorRadius, minorRadius, 48, 160);
      const material = new THREE.MeshPhysicalMaterial({
        color: metalColors[params.metalColor],
        metalness: 1.0,
        roughness: 0.18,
        clearcoat: 1.0,
        clearcoatRoughness: 0.1,
      });

      bandMesh = new THREE.Mesh(geometry, material);
      bandMesh.rotation.x = Math.PI / 2; // Align the ring so Z is "up" for stones
      ringGroup.add(bandMesh);
    }

    function createStones() {
      if (stonesGroup) {
        ringGroup.remove(stonesGroup);
        stonesGroup.traverse((child) => {
          if (child.isMesh) {
            child.geometry.dispose();
            child.material.dispose();
          }
        });
      }
      stonesGroup = new THREE.Group();

      const material = new THREE.MeshPhysicalMaterial({
        color: new THREE.Color('#ffffff'),
        transmission: 0.9,
        ior: 2.1,
        roughness: 0.05,
        metalness: 0,
        thickness: 2,
        specularIntensity: 1.0,
        reflectivity: 1.0,
        envMapIntensity: 1.25,
      });

      const radii = {
        center: params.centerDia / 2,
        cluster: params.clusterDia / 2,
        taper1: params.taper1Dia / 2,
        taper2: params.taper2Dia / 2,
      };

      const spacing = params.spacing;

      // X-axis layout centered at 0. Radii are halved diameters (mm -> scene units).
      const sequence = [radii.cluster, radii.cluster, radii.taper1, radii.taper2];
      const positions = [{ x: 0, r: radii.center }]; // Start with center stone at the origin.

      let currentX = 0;
      let previousRadius = radii.center;
      // Progressively place stones to the +X side based on summed radii and spacing factor.
      sequence.forEach((r) => {
        // Center-to-center distance uses r_prev + r_current so stones touch when spacing = 1.
        currentX += spacing * (previousRadius + r);
        positions.push({ x: currentX, r });
        previousRadius = r;
      });

      // Mirror the +X positions to -X to keep perfect bilateral symmetry.
      const mirrored = positions
        .slice(1) // Skip center
        .map((p) => ({ x: -p.x, r: p.r }))
        .reverse();

      const allPositions = [...mirrored, ...positions];

      allPositions.forEach((p) => {
        const geo = new THREE.SphereGeometry(p.r, 48, 32);
        const mesh = new THREE.Mesh(geo, material);
        // Place stones along a straight X-axis line, lifted slightly above the band.
        mesh.position.set(p.x, 0, radii.center * 0.1 + params.bandThickness * 0.35);
        stonesGroup.add(mesh);
      });

      ringGroup.add(stonesGroup);
    }

    function updateRing() {
      createBand();
      createStones();
      ringGroup.scale.set(params.scale, params.scale, params.scale);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function bindNumber(id, key) {
      const el = document.getElementById(id);
      el.addEventListener('input', () => {
        params[key] = parseFloat(el.value);
        updateRing();
      });
    }

    function bindRange(id, key) {
      const el = document.getElementById(id);
      el.addEventListener('input', () => {
        params[key] = parseFloat(el.value);
        updateRing();
      });
    }

    function createUI() {
      bindNumber('centerDia', 'centerDia');
      bindNumber('clusterDia', 'clusterDia');
      bindNumber('taper1Dia', 'taper1Dia');
      bindNumber('taper2Dia', 'taper2Dia');
      bindRange('spacing', 'spacing');
      bindNumber('bandInner', 'bandInner');
      bindNumber('bandThickness', 'bandThickness');
      bindRange('scale', 'scale');

      const metal = document.getElementById('metalColor');
      metal.addEventListener('change', () => {
        params.metalColor = metal.value;
        updateRing();
      });
    }
  </script>
</body>
</html>
